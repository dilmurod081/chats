{% extends 'chat/base.html' %}
{% block title %}Register - Tele-Clone{% endblock %}
{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 p-4">
    <form id="register-form" class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-2xl dark:bg-gray-800 text-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Create an Account</h1>
        <div class="space-y-4">
            <div><input type="text" id="username-input" placeholder="Choose a username" required class="w-full p-3 border rounded-md"></div>
            <div><input type="password" id="password-input" placeholder="Choose a password" required class="w-full p-3 border rounded-md"></div>
        </div>
        <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Register</button>
        <p class="text-sm">Already have an account? <a href="{% url 'chat:login' %}" class="font-medium text-blue-500 hover:underline">Login</a></p>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username-input').value.trim();
        const password = document.getElementById('password-input').value.trim();
        const response = await fetch("{% url 'chat:register' %}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
            body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.success) {
            window.location.href = "{% url 'chat:index' %}";
        } else {
            alert('Registration failed: ' + data.error);
        }
    });
</script>
{% endblock %}
