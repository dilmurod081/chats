{% extends 'chat/base.html' %}
{% block title %}Welcome - Tele-Clone{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 p-4 text-center">
    <div class="p-6 bg-blue-500 rounded-full mb-8">
        <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
    </div>
    <h1 class="text-5xl font-bold text-gray-800 dark:text-white mb-4">Welcome to Tele-Clone</h1>
    <p class="text-xl text-gray-600 dark:text-gray-300 mb-12 max-w-2xl">
        Chat with users, create groups and channels, and share files.
    </p>
    <div class="flex space-x-4">
        <a href="{% url 'chat:login' %}" class="px-8 py-3 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Login</a>
        <a href="{% url 'chat:register' %}" class="px-8 py-3 font-semibold text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">Register</a>
    </div>
</div>
{% endblock %}
