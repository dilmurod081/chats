<!-- chat/templates/chat/base.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tele-Clone{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .hidden { display: none !important; }
        .message-file-link {
            display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
            background-color: #4a5568; color: white; border-radius: 6px;
            margin-top: 8px; text-decoration: none; font-size: 0.875rem;
        }
        .message-file-link:hover { background-color: #2d3748; }
        .message-image { max-width: 300px; max-height: 300px; border-radius: 8px; margin-top: 8px; cursor: pointer; }
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #lightbox img, #lightbox video { max-width: 90%; max-height: 90%; border-radius: 8px; }
        #lightbox-close {
            position: absolute; top: 20px; right: 30px; font-size: 40px;
            color: white; cursor: pointer; line-height: 1;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="app-container">
        {% block content %}{% endblock %}
    </div>
    <div id="modals-container"></div>
    <div id="lightbox" class="hidden">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-image" src="" alt="Lightbox image">
        <video id="lightbox-video" src="" controls class="hidden"></video>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
